<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Seach Weather</p>
        </div>
        <div class="weather-container">
            <!-- ------grant location----- -->
            <div class="sub-container grant-location-container">
                <img src="./Assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- -------Search form__________ -->
            <form  class=" form-container" data-searchForm>
                <input placeholder="Seach for city...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./Assets/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class="sub-container loading-container">
                <img src="./Assets/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info  -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img class="img-class" data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./Assets/wind.png" alt="">
                        <div class="caption"><p>Windspeed</p></div>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./Assets/humidity.png" alt="">
                        <div class="caption"><p>Humidity</p></div>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./Assets/cloud.png" alt="">
                        <div class="caption"><p>Clouds</p></div>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub-container api-error-container">
            <img src="./assets/not-found.png" data-notFoundImg />
            <p data-apiErrorText></p>
          </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
